    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="apple-touch-icon" href="{% static "apple-touch-icon.png" %}">
    <link rel="stylesheet" type="text/css" href="/static/collected/admin/css/base.css" />

    <style>
      body {
          padding-top: 70px;
          padding-bottom: 20px;
      }
      .margin-bottom {margin-bottom:5px;}

    </style>

  </head>
  <body>
    <!--[if lt IE 8]>
        <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    <div class="container">
        <!-- ============================================ Contenido ============================================== -->
      <div class="col-md-5" style="float: none; margin: 0 auto;">
        <div class="panel panel-primary">
          <div class="panel-heading"><span class="fa fa-lock"></span> Comunidades</h3></div>
          <div class="panel-body"><!--contenido>-->
            <form role="form" class="form-horizontal" action="{% url "login" %}" method="post">
                {% csrf_token %}
                  {% for field in form %}
                    <div class="form-group margin-bottom {% if field.errors %} has-error {% endif %}">
                      <div class="col-xs-6">
                        <label for="{{ field.id_for_label }}" class="control-label">{{ field.label }}</label>
                      </div>
                      <div class="col-xs-6">
                        {{ field }}
                        {% for error in field.errors %}
                          <span class="help-block">{{ error }}</span>
                        {% endfor %}
                      </div>
                  </div>
                {% endfor %}
                {% if next != '' %}
                  <input type="hidden" name="next" value="{{ next }}">
                {% else %}
                  <input type="hidden" name="next" value="/demografia/">
                {% endif %}
                <button type="submit" class="btn btn-primary btn-xs center-block">&nbsp;<span class="fa fa-unlock"></span>&nbsp;Iniciar sesi√≥n</button>
            </form>
          </div><!--/contenido>-->
        </div>
      </div>
    </div>
    <script type="text/javascript">
    	document.getElementById('id_username').focus()
    </script>
    <!-- ====================================== Bootstrap core JavaScript ===================================== -->
    {% block javascripts %}
      <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
      <script>window.jQuery || document.write('<script src="{% static "js/vendor/jquery-1.11.2.min.js" %}"><\/script>')</script>
      <script src="{% static "js/vendor/bootstrap.min.js" %}"></script>
      <script src="{% static "js/main.js" %}"></script>
    {% endblock %}
